<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-box">
        <div class="leftbox">
            <h1>Sign Up</h1>
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="email" placeholder="Email id">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="retypepassword" placeholder="Retype password">
            
            <input type="button" name="signup"  value="SIGNUP" class="submit">
        </div>
        <div class="rightbox">
            <button class="facebook">Log in with Facebook</button>
            <button class="google">Log in with Google+</button>
        </div>
        <div class="or">OR</div>
    </div>
</body>
</html>
